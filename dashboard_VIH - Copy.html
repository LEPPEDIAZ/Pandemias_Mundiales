<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com

<title>VIH</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
      require([
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Search",
        "esri/WebMap"
      ], function(MapView, Legend, LayerList, Search, WebMap) {
        var webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "8d71dca4e03c421bb983c761bf28df1c"
          }
        });

        var view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        function defineActions(event) {
          var item = event.item;
          if (item.title === "US Demographics") {

            // An array of objects defining actions to place in the LayerList.
            // By making this array two-dimensional, you can separate similar
            // actions into separate groups with a breaking line.
            item.actionsSections = [
              [{
                title: "Go to full extent",
                className: "esri-icon-zoom-out-fixed",
                id: "full-extent"
              }, {
                title: "Layer information",
                className: "esri-icon-description",
                id: "information"
              }],
              [{
                title: "Increase opacity",
                className: "esri-icon-up",
                id: "increase-opacity"
              }, {
                title: "Decrease opacity",
                className: "esri-icon-down",
                id: "decrease-opacity"
              }]
            ];
          }
          }
        view.when(function() {
          var search = new Search({
            view: view
          });
          view.ui.add(search, "top-right");
          // get the first layer in the collection of operational layers in the WebMap
          // when the resources in the MapView have loaded.
          // Create the LayerList widget with the associated actions
        // and add it to the top-right corner of the view.

        var layerList = new LayerList({
          view: view,
          // executes for each ListItem in the LayerList
          listItemCreatedFunction: defineActions
        });

        // Event listener that fires each time an action is triggered

        layerList.on("trigger-action", function(event) {

          // The layer visible in the view at the time of the trigger.
          var visibleLayer = USALayer.visible ?
            USALayer : censusLayer;

          // Capture the action id.
          var id = event.action.id;

          if (id === "full-extent") {

            // if the full-extent action is triggered then navigate
            // to the full extent of the visible layer
            view.goTo(visibleLayer.fullExtent);

          } else if (id === "information") {

            // if the information action is triggered, then
            // open the item details page of the service layer
            window.open(visibleLayer.url);

          } else if (id === "increase-opacity") {

            // if the increase-opacity action is triggered, then
            // increase the opacity of the GroupLayer by 0.25

            if (demographicGroupLayer.opacity < 1) {
              demographicGroupLayer.opacity += 0.25;
            }
          } else if (id === "decrease-opacity") {

            // if the decrease-opacity action is triggered, then
            // decrease the opacity of the GroupLayer by 0.25

            if (demographicGroupLayer.opacity > 0) {
              demographicGroupLayer.opacity -= 0.25;
            }
          }
        });

        // Add widget to the top right corner of the view
        //view.ui.add(layerList, "top-right");
          var featureLayer = webmap.layers.getItemAt(1);
          var featureLayer2 = webmap.layers.getItemAt(0);
          var legend = new Legend({
            view: view,
            layerInfos: [
              {
                layer: featureLayer,
                title: "VIH"
              }
            ]
            
          });

          

          // Add widget to the bottom right corner of the view
          view.ui.add(legend, "bottom-right");
        
          
        });
      });
    </script>
  </head>

  <body class="calcite">
    <div id="viewDiv"></div>
  </body>
</html>
